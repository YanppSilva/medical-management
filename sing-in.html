<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Management | Sing In</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sing-in-screen.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <section class="container">
    <h1 class="container-tittle">Medical Management</h1>
    <div class="container-sing-in">
      <p class="container-sing-in-info">
        Crie as informações que serão utilizadas para seu acesso ao sistema!
      </p>
      <!-- lembrar de alterar o atributo action para apontar para o URL do processamento do formulário no nosso servidor -->
      <div class="textfield">
        <form class="form-sing-in" action="/processar-formulario" method="POST">
        <label for="login">*Email:</label>
        <input type="email" id="Email" name="email" required>

        <label for="senha">*Senha (de 6 a 15 caracteres, contendo uma letra e um número):</label>
        <input type="password" id="senha" name="senha" pattern="^(?=.*[A-Za-z])(?=.*\d).{6,15}$" required>

        <button type="submit">Enviar</button>

        <div class="container-footer">
          <p class="container-footer-text">Ainda não tem uma conta? <a href="index.html"> Cadastre-se</a></p>
        </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
